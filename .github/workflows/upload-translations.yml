name: Upload translations

on:
  workflow_dispatch:
    inputs:
      authorize_job:
        description: 'TRUE to automatically authorize the translations job'
        required: false
        type: boolean
        default: FALSE

jobs:
  npm-token:
    name: Get NPM token
    runs-on: ubuntu-latest
    environment: publish-package # provides NPM credentials
    outputs:
      npm-token: ${{ steps.get-token.outputs.NPM_TOKEN }}
    steps:
      - name: Get token
        id: get-token
        run: echo "NPM_TOKEN=${{ env.npm_token }}" >> $GITHUB_OUTPUT
        env:
          npm_token: ${{ secrets.NPM_TOKEN }}

  upload-files:
    name: Upload translation source files
    runs-on: ubuntu-latest
    needs: [npm-token]
    environment: smartling-translations # provides Smartling credentials
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Run the preliminary setup steps
        uses: ./.github/actions/setup-env

      - name: Run setup steps for translation tasks
        uses: ./.github/actions/setup-smartling
        with:
          npm_token: ${{ needs.npm-token.outputs.npm-token }}
          project_id: ${{ secrets.SMARTLING_PROJECT_ID }}
          user_identifier: ${{ secrets.SMARTLING_USER_IDENTIFIER }}
          user_secret: ${{ secrets.SMARTLING_USER_SECRET }}

      - name: Create translations job (with authorization)
        if: ${{ inputs.authorize_job }}
        run: npx -y @adyen/smartling-bot@0.6.x upload-files --auto-authorization

      - name: Create translations job (without authorization)
        if: ${{ ! inputs.authorize_job }}
        run: npx -y @adyen/smartling-bot@0.6.x upload-files
