name: Update TypeScript Specs

on:
  schedule:
    - cron: "0 13 * * 1"
  workflow_dispatch:
  pull_request:

jobs:
  generate-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run OpenAPI TypeScript Generation Script
        run: npm run schemas:generate

      - name: Check for Changes
        run: git diff --quiet || echo "Changes detected"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and Push Branch if Changes Exist
        run: |
          if ! git diff --quiet; then
            git checkout -b update-types-$(date +%s)
            git add .
            git commit -m "Update TypeScript specs"
            git push --set-upstream origin $(git branch --show-current)
          fi

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Create Pull Request with GitHub CLI
        run: |
          if ! git diff --quiet; then
            gh pr create \
              --title "Update TypeScript schemas" \
              --body "Automated PR to update TypeScript specs." \
              --base develop \
              --head $(git branch --show-current) \
              --label automation
          fi