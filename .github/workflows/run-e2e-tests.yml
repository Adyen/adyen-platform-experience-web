name: Daily E2E Tests

on:
  schedule:
    - cron: '0 12,15,17,20 * * *'
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [live, development]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (LIVE)
        run: npm run test:api-e2e
        env:
          SESSION_ACCOUNT_HOLDER: ${{ secrets.SESSION_ACCOUNT_HOLDER_LIVE }}
          SESSION_API_URL: ${{ secrets.SESSION_API_URL_LIVE }}
          API_KEY: ${{ secrets.API_KEY_LIVE }}
          BALANCE_ACCOUNT: ${{ secrets.BALANCE_ACCOUNT_LIVE }}
          NODE_ENV: 'live'

      - name: Run E2E tests (TEST)
        run: npm run test:api-e2e
        env:
          SESSION_ACCOUNT_HOLDER: ${{ secrets.SESSION_ACCOUNT_HOLDER_TEST }}
          SESSION_API_URL: ${{ secrets.SESSION_API_URL_TEST }}
          API_KEY: ${{ secrets.API_KEY_TEST }}
          BALANCE_ACCOUNT: ${{ secrets.BALANCE_ACCOUNT_TEST }}
          NODE_ENV: 'test'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/