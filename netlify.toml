[build]
  edge_functions = "netlify/edge-functions"

[context."chore/level-access-demo"]
    [context."chore/level-access-demo".build]
        command = "npm run build && cd demo && npm install && cd .. && npm run build:demo"
        publish = ".demo"

[[edge_functions]]
  path = "/api/*"
  function = "proxy-requests"
